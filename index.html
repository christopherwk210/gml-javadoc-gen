<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GML JavaDoc Gen</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">GML JavaDoc Gen</h1>
    <p class="about">
      Quickly turn GameMaker: Studio script comments into GameMaker Studio 2
      compatible JavaDoc comments. Made by
      <a href="http://chrisanselmo.com">Chris Anselmo</a>. View on <a href="https://github.com/christopherwk210/gml-javadoc-gen">GitHub</a>.
    </p>
    <p>
      <label>
        <input id="arg" class="checkbox" type="checkbox"> Use <code>args</code> instead of <code>param</code>
      </label>
    </p>
    <input id="comment" type="text" placeholder="///my_script(arg1, arg2)">
    <textarea id="output" rows="10" readonly></textarea>
    <script src="script.js"></script>
  </body>
</html>
